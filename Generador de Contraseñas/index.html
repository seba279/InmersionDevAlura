<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Generador de Contraseña</title>
</head>
<body>
    <div class="form-group w-50 formulrario" id="formulrario">
        <h1 class="mb-4 text-center text-info tituloContraseña">Generador de Contraseña</h1>
        <h2 class="text-center tituloCantidad">Seleccione la longitud</h2>
        <div class="container">
            <div class="range1">
                <div class="min text-center">
                    <h5 class="fs-6"><strong>Min</strong></h5>
                    <span><strong>0</strong></span>
                </div>
                <div class="range-input">
                    <div class="selector">
                        <div class="select-value">50</div>
                        <div class="select-btn"></div>
                    </div>
                    <div class="progress-bar"></div>
                    <input type="range" id="slider-input" min="0" max="100" value="50">
                </div>
                <div class="max text-center">
                    <h5 class="fs-6"><strong>Max</strong></h5>
                    <span><strong>100</strong></span>
                </div>
            </div>
        </div>

        <div class="container1 mt -5 mb-5">
            <h2 class="tituloCaracteres">Seleccione los caracteres que desea incluir</h2>
            <div class="list">
              <div class="form-element">
                <input class="form-check-input" type="checkbox" value="mayusculas" id="mayusculas">
                <label class="form-check-label" for="mayusculas">
                    <div class="icon">
                        <i class="bi bi-alphabet-uppercase"></i>
                    </div>
                    <div class="title">
                        Mayusculas
                    </div>
                </label>
              </div>
              <div class="form-element">
                <input class="form-check-input" type="checkbox" value="minusculas" id="minusculas">
                <label class="form-check-label" for="minusculas">
                    <div class="icon">
                        <i class="bi bi-alphabet"></i>
                    </div>
                    <div class="title">
                        Minusculas
                    </div>
                </label>
              </div>
              <div class="form-element">
                <input class="form-check-input" type="checkbox" value="numeros" id="numeros">
                <label class="form-check-label" for="numeros">
                    <div class="icon">
                        <i class="bi bi-123"></i>
                    </div>
                    <div class="title">
                        Numeros
                    </div>
                </label>
              </div>
              <div class="form-element">
                <input class="form-check-input" type="checkbox" value="simbolos" id="simbolos">
                <label class="form-check-label" for="simbolos">
                    <div class="icon">
                        <i class="bi bi-at"></i>
                    </div>
                    <div class="title">
                        Simbolos
                    </div>
                </label>
              </div>

            </div>
          </div>
       
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-info botonGenerarContraseña" id="botonGenerarContraseña" type="button">Generar</button>
        </div>

        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-dark botonLimpiar" id="botonLimpiar" type="button" disabled>Limpiar</button>
        </div>

        <div class="mt-3">
            <textarea class="form-control form-control-lg fs-6 contraseña bg-white" id="contraseña" disabled></textarea>
        </div>

        <div class="mt-3 alert alert-secondary mensaje" id="mensaje" role="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   
    <script src="script.js"></script>
</body>
</html>
